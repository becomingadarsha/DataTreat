{% extends 'comp_detect/base.html' %}
{% load static %}

{% block content %}
    <section id="contact">

        <div class="container">
            <div class="row">
                <div class="col-md-8">

                    <h3>Get in Touch</h3>
                    <p class="lead text-muted">For further inquiry you can fill up the form below and send us.</p>

                    <form action="{% url 'comp_detect:message' %}" method="POST">
                        {% csrf_token %}
                        <div class="input-group input-group-lg mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" placeholder="Name" name="sender_name" required>
                        </div>

                        <div class="input-group input-group-lg mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-phone"></i>
                                </span>
                            </div>
                            <input type="tel" class="form-control" placeholder="Phone number.." name="sender_phone" required>
                        </div>


                        <div class="input-group input-group-lg mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>

                                </span>
                            </div>
                            <textarea class="form-control" placeholder="Message" rows="5" name="message" required></textarea>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-success btn-block my-5" type="submit">Send Message</button>
                        </div>
                    </form>

                </div>

                <div class="col-md-4 align-self-center">

                    <img src="{% static 'comp_detect/img/contact.png' %}" alt="" class="img-fluid d-none d-lg-block">

                </div>
            </div>
        </div>

    </section>
{% endblock %}
